<h3 style="color:red; text-align:center;">Empleados</h3>

<br>

<div class="form-group row">
    <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Text to filter" ng-model="test">
    </div>
    <div class="col-sm-2">
        <button class="btn btn-block" ng-click="populate()">Rellanar</button>
    </div>
</div>

<table class="table text-center">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Salario</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="x in data | filter:test">
            <td scope="row">{{ x.nombre }}</td>
            <td>{{ x.edad }}</td>
            <td>{{ x.salario | currency}}</td>
        </tr>
    </tbody>
</table>
