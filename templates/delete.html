<h3 style="color:red; text-align:center">Eliminar empleado</h3>

<br>

<div class="row">
    <div class="col-sm-10">
        <select class="form-control" ng-model="selectedE" id="select">
            <option ng-repeat="x in data" value="{{ x.nombre }}">{{ x.nombre }}</option>
        </select>
    </div>
    
    <div class="col-sm-2">
        <button class="btn btn-danger btn-block"  ng-click="cleanData()">Eliminar todo</button>    
    </div>
</div>

<br><br>

<div class="row">
    <div class="col-sm-12">
        <form action="">
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" class="form-control" ng-model="editNombre" disabled>
            </div>
            <div class="form-group">
                <label for="">Edad</label>
                <input type="text" class="form-control" ng-model="editEdad" disabled>
            </div>
            <div class="form-group">
                <label for="">Salario</label>
                <input type="text" class="form-control" ng-model="editSalario" disabled>
            </div>
            <div class="form-group">
                <button class="btn btn-success" ng-click="deleteData()">Eliminar datos</button>
            </div>
        </form>
    </div>
</div>
