<h3 style="color:red; text-align:center">Agregar empleado</h3>
<br>
<form action="">
    <div class="form-group">
        <label for="">Nombre</label>
        <input type="text" class="form-control" ng-model="nombre">
    </div>
    <div class="form-group">
        <label for="">Edad</label>
        <input type="text" class="form-control" ng-model="edad">
    </div>
    <div class="form-group">
        <label for="">Salario</label>
        <input type="text" class="form-control" ng-model="salario">
    </div>
    <button class="btn btn-success" ng-click="addData()">Enviar</button>
</form>
